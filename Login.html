<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZonaBelanja</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ZonaBelanja</h1>
        </div>
        <nav>
            <!-- Navigasi dihapus -->
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Login ke Akun Anda</h2>
            <form action="index.html" method="get" class="login-form"> <!-- Aksi diarahkan ke index.html -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Masuk</button> <!-- Submit tombol -->
            </form>
            <p class="register-link">Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZonaBelanja. Semua hak dilindungi.</p>
        <nav class="footer-nav">
            <a href="#">Tentang Kami</a> | 
            <a href="#">Bantuan</a> | 
            <a href="#">Kontak</a>
        </nav>
    </footer>
</body>
</html>
